<html>

<body bgcolor='#000000' text='#FFFFFF' onload='setPlayerImg(); monitorCollisions(); loadCover.style.left=-760;' VLINK='blue'>

<span id='scoreDisplayer3200' style='position:absolute;left:-100;top:-100;'><img src='Graphics/Scores/3200.gif'></span>

<span id='chaseBar' style='position:absolute;width:300;height:10;left:-760;top:515;background-color:#000044;font-size:0;'></span>

<span id='optionText' style='position:absolute;top:120;left:238;font-size:30;font-color:white;font-family:courier new;'>Select Your Keys</span>
